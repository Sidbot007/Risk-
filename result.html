<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Risk Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .result-container {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        .risk-percentage {
            font-size: 24px;
            color: #1a73e8;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Heart Disease Risk Prediction</h1>
        <div class="risk-percentage">
            {% if risk_percentage is defined %}
                Risk Percentage: {{ '%.2f' % risk_percentage }}%  <!-- Format the number directly -->
            {% else %}
                Risk Percentage: Not Available
            {% endif %}
        </div>
        <p>Thank you for using our prediction service!</p>
    </div>
</body>
</html>
