<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Risk Prediction Result</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #e6effd;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .result-container {
            background-color: #d6e6f3;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e3e6e8;
        }
        h1 {
            color: #0e0f0e;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .risk-percentage {
            font-size: 1.5em;
            color: #ff3939;
            margin: 20px 0;
        }
        .risk-percentage span {
            font-weight: bold;
        }
        p {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Heart Disease Risk Prediction</h1>
        <div class="risk-percentage">
            {% if risk_percentage is defined %}
                Risk Percentage: <span>{{ '%.2f' % risk_percentage }}%</span>
            {% else %}
                Risk Percentage: <span>Not Available</span>
            {% endif %}
        </div>
        <p>Thank you for using our prediction service!</p>
    </div>
</body>
</html>
